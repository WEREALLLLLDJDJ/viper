<!DOCTYPE html>
<html>

<head>
  <title>Viper</title>
  <script src="/uv/uv.bundle.js" charset="UTF-8"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/js/preload.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    nav {
      padding: 5px;
      background-color: #f0f0f0; /* You can customize this color */
    }

    .center-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .frame {
      flex: 1;
      border: none; /* Remove the border if you don't want it */
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body theme="main">
  <nav>
    <div class="logo">
      <h1>Viper</h1>
    </div>

    <p id="time"></p>
  </nav>

  <div class="center-container">
    <h1>Search</h1>
    <input class="pxyinput" type="text" placeholder="Search..." />
  </div>
  <iframe class="frame"></iframe>
</body>

<script src="./js/index.js"></script>
<script src="./js/search.js"></script>

</html>
