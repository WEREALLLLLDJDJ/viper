<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viper</title>
  <script src="/uv/uv.bundle.js" charset="UTF-8"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/js/preload.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 1;
      position: relative;
    }

    .frame {
      width: 100%;
      height: calc(100%); /* Adjust height to account for the header */
      border: none;
      position: absolute;
      top: 60px; /* Position below the header */
      left: 0;
      z-index: 0;
    }

    .refresh-button {
      position: absolute;
      top: 20px;
      right: 20px;
      display: none;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="center-container">
    <h1>Search</h1>
    <input class="pxyinput" type="text" placeholder="Search..." />
  </div>
  <button class="refresh-button" id="refreshButton">Home</button>
  <iframe class="frame" id="contentFrame"></iframe>

  <script src="./js/index.js"></script>
  <script src="./js/search.js"></script>
  <script>
    const searchInput = document.querySelector('.pxyinput');
    const refreshButton = document.getElementById('refreshButton');
    const contentFrame = document.getElementById('contentFrame');

    // Function to show the refresh button
    const showRefreshButton = () => {
      refreshButton.style.display = 'block';
    };

    // Function to refresh the page
    const refreshPage = () => {
      window.location.href = "./index.html"
    };

    // Event listener for when the iframe loads
    contentFrame.addEventListener('load', () => {
      showRefreshButton();
    });

    // Event listener for the refresh button
    refreshButton.addEventListener('click', refreshPage);
  </script>
</body>

</html>
