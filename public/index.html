<!DOCTYPE html>
<html>

<head>
  <title>Viper</title>
  <script src="/uv/uv.bundle.js" charset="UTF-8"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/js/preload.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      position: relative; /* Ensure body is relative for absolute positioning */
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 1;
      position: relative;
    }

    .frame {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0; /* Send iframe to the back */
    }

    .refresh-button {
      position: absolute;
      top: 20px;
      right: 20px;
      display: none; /* Hide the button initially */
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2; /* Ensure button is on top */
    }
  </style>
</head>

<body>
  <div class="center-container">
    <h1>Search</h1>
    <input class="pxyinput" type="text" placeholder="Search..." />
  </div>
  <button class="refresh-button" id="refreshButton">Refresh</button>
  <iframe class="frame"></iframe>

  <script src="./js/index.js"></script>
  <script src="./js/search.js"></script>
  <script>
    const searchInput = document.querySelector('.pxyinput');
    const refreshButton = document.getElementById('refreshButton');
    const contentFrame = document.getElementById('contentFrame');

    // Function to show the refresh button
    const showRefreshButton = () => {
      refreshButton.style.display = 'block';
    };

    // Function to refresh the page
    const refreshPage = () => {
      location.reload();
    };

    // Event listener for keypress in the search input
    contentFrame.addEventListener('load', () => {
      showRefreshButton();
    });

    // Event listener for the refresh button
    refreshButton.addEventListener('click', refreshPage);
  </script>
</body>

</html>
