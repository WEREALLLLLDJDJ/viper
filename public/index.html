<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viper</title>
  <script src="/uv/uv.bundle.js" charset="UTF-8"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/js/preload.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden; /* Prevent scrollbars */
      background-color: black; /* Set background to black */
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0; /* Send particles to the back */
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 1; /* Bring search input to the front */
      position: relative;
      backdrop-filter: blur(10px); /* Blur background */
      background-color: rgba(255, 255, 255, 0.2); /* Slightly transparent white background for contrast */
      border-radius: 10px; /* Optional: Rounded corners for the container */
    }

    .frame {
      width: 100%;
      height: calc(100%); /* Adjust height to account for the header */
      border: none;
      position: absolute;
      top: 60px; /* Position below the header */
      left: 0;
      z-index: 0;
    }

    .refresh-button {
      position: absolute;
      top: 20px;
      right: 20px;
      display: none;
      padding: 10px 15px;
      background-color: rgba(0, 123, 255, 0.8); /* Slightly transparent background */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div id="particles-js"></div> <!-- Particle background -->
  <div class="center-container">
    <h1 style="color: white;">Search</h1> <!-- Change header color to white for contrast -->
    <input class="pxyinput" type="text" placeholder="Search..." />
  </div>
  <button class="refresh-button" id="refreshButton">Home</button>
  <iframe class="frame" id="contentFrame"></iframe>

  <script src="./js/index.js"></script>
  <script src="./js/search.js"></script>
  <script>
    // Initialize particles.js
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#04dc00" }, // White particles
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 },
          image: { src: "img/github.svg", width: 100, height: 100 }
        },
        opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0, sync: false } },
        size: { value: 5, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: {
          enable: true,
          speed: 6,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: { enable: false, rotateX: 600, rotateY: 1200 }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 400, line_linked: { opacity: 1 } },
          bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
          repulse: { distance: 200, duration: 0.4 },
          push: { particles_nb: 4 },
          remove: { particles_nb: 2 }
        }
      },
      retina_detect: true
    });

    const searchInput = document.querySelector('.pxyinput');
    const refreshButton = document.getElementById('refreshButton');
    const contentFrame = document.getElementById('contentFrame');

    // Function to show the refresh button
    const showRefreshButton = () => {
      refreshButton.style.display = 'block';
    };

    // Function to refresh the page
    const refreshPage = () => {
      window.location.href = "./index.html"
    };

    // Event listener for when the iframe loads
    contentFrame.addEventListener('load', () => {
      showRefreshButton();
    });

    // Event listener for the refresh button
    refreshButton.addEventListener('click', refreshPage);
  </script>
</body>

</html>
