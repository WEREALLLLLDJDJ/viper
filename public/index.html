<!DOCTYPE html>
<html>

<head>
  <title>Viper</title>
  <script src="/uv/uv.bundle.js" charset="UTF-8"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/js/preload.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px; /* Add some padding */
      z-index: 1; /* Ensure this is above the iframe */
      position: relative; /* Position relative for layering */
    }

    .frame {
      width: 100%;
      height: 100%;
      border: none; /* Remove the default border */
      position: absolute; /* Position the iframe absolutely */
      top: 0; /* Align to the top */
      left: 0; /* Align to the left */
      z-index: 0; /* Send it to the back */
    }
  </style>
</head>

<body>
  <div class="center-container">
    <h1>Search</h1>
    <input class="pxyinput" type="text" placeholder="Search..." />
  </div>
  <iframe class="frame"></iframe>
</body>

<script src="./js/index.js"></script>
<script src="./js/search.js"></script>

</html>
